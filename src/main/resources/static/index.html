<!DOCTYPE html>
<html  lang="en">
<head>
<meta charset="ISO-8859-1">
<title>Cadastro de pessoas é  ação </title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<h3>Eu estou pronto !!!</h3>
<form action="formUser">

<div class="mb-3">
  <label for="id" class="form-label">ID</label>
  <input type="text" class="form-control" id="id" readonly="readonly">
</div>
<div class="mb-3">
  <label for="name" class="form-label">Nome do usuário</label>
  <input type="text" class="form-control" id="nome" placeholder="informe o usuário" required="required" >
</div>
<div class="mb-3">
  <label for="idade" class="form-label">Idade</label>
  <input type="number" class="form-control" id="idade" >
</div>


<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Descrição</label>
  <textarea class="form-control" id="descricao" rows="3"></textarea>
</div>


</form>
<button type="button" class="btn btn-primary" onclick="salvarUsuario()">Salvar</button>
<!-- JQUERY COM CDN -->
<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script type="text/javascript">
	function salvarUsuario(){
		var id=$("#id").val();
		
		var nome=$("#nome").val();
		var idade=$("#idade").val();
		
		$.ajax({
			method: "POST",
			url : "salvar",
			data : JSON.stringify({id : id, nome : nome, idade: idade}),
			contentType: "application/json; charset-utf-8",
			success: function (response){
				alert("Gravou com sucesso!")
			}
		}).fail(function (xhr, status, errorThrown){
			alert("Erro ao salvar o usuário " + xhr.responseText);
		});
		
		
 	}

</script>

</body>
</html>
